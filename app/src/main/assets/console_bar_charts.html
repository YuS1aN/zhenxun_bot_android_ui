<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ECharts</title>
    <script src="/assets/echarts.js"></script>
    <style>
            .bar {
                width: 100%;
                height: 100%;
            }
            .charts {
                background-color: transparent;
            }
    </style>
</head>

<body>
<div class="charts">
    <div id="barChart" class="bar"></div>
</div>

<script>
    let chart = echarts.init(document.getElementById("barChart"));

    chart.setOption({
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                animation: false
            },
            confine: true
        },
        xAxis: {
            type: 'category',
            splitLine: {
                show: false
            },
            axisLabel: {
                overflow: 'truncate',
                interval: 0
            }
        },
        yAxis: {
            type: 'value',
            splitLine: {
                show: false
            },
            axisLabel: {
                show: false
            }
        },
        series: [
            {
                type: 'bar',
                showSymbol: false,
                label: {
                    show: true
                }
            }
        ],
        grid: {
            left: 0,
            right: 1,
            bottom: 0,
            top: 10,
            containLabel: true
        },
        color: '#F48FB1'
    });

    function setChartData(data, xField, yField, ...fields) {
        chart.setOption({
            xAxis: {
                axisLabel: {
                    width: chart.getWidth() / data.length
                }
            },
            dataset: {
                dimensions: [xField, yField],
                source: data
            },
            tooltip: {
                formatter: function (params, ticket, callback) {
                    let item = params[0];
                    let str = `<b>${item.name}</b><br />`;
                    for (i in fields) {
                        str += `<span style="font-size:13px;">${item.value[fields[i]]}</span><br />`;
                    }
                    str+=`${item.marker} <b>${item.value[item.dimensionNames[item.encode.y[0]]]}</b>`;
                    return str;
                }
            }
        });
    }

    function setDarkMode(isDarkMode) {
        let elements = document.getElementsByClassName('charts');
        for (i = 0; i < elements.length; i++) {
            elements[i].style.backgroundColor = isDarkMode ? '#333333' : 'white';
        }
        let option = {
            darkMode: isDarkMode
        };
        chart.setOption(option);
    }
</script>
</body>

</html>
