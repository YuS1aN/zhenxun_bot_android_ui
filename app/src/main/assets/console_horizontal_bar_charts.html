<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ECharts</title>
    <script src="file:///android_asset/echarts_5.2.2.min.js"></script>
    <style>
            .bar {
                width: 100%;
                height: 100%;
            }
            .charts {
                background-color: transparent;
            }
    </style>
</head>

<body>
<div class="charts">
    <div id="barChart" class="bar"></div>
</div>

<script type="text/javascript">
    let chart = echarts.init(document.getElementById("barChart"));

    chart.setOption({
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                animation: false
            },
            confine: true
        },
        grid: {
            left: 0,
            right: 18,
            bottom: 0,
            top: 0,
            containLabel: true
        },
        xAxis: {
            type: 'value',
            max: 'dataMax'
        },
        yAxis: {
            type: 'category',
            axisLabel: {
                overflow: 'truncate',
                interval: 0
            }
        },
        series: [
            {
                type: 'bar',
                showSymbol: false,
                label: {
                    show: true
                },
                itemStyle: {
                    normal: {
                        color: function(params) {
                            let colorList = ['#ee6666', '#73c0de', '#fc8452', '#9a60b4', '#ea7ccc'];
                            return colorList[params.dataIndex];
                        }
                    }
                }
            }
        ]
    });

    function setChartData(data, xField, yField, ...fields) {
        chart.setOption({
            dataset: {
                source: data
            }
        });
    }

    function setDarkMode(isDarkMode) {
        let elements = document.getElementsByClassName('charts');
        for (i = 0; i < elements.length; i++) {
            elements[i].style.backgroundColor = isDarkMode ? '#333333' : 'white';
        }
        let option = {
            darkMode: isDarkMode
        };
        chart.setOption(option);
    }
</script>
</body>

</html>
